<div class="text-layout">
  <h1>DecimalPipe & Porcentaje</h1>
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card [header]="'Ventas Netas'"
            [subheader]="'del presente año'">
        {{ ventasNetas + 1000000 | number: '.2-2': 'es-Cr'}}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card [header]="'Ventas Brutas'"
            [subheader]="'del presente año'">
      {{ ventasNetas + 2000000 | currency: 'PEN': 'symbol-narrow': '1.4-4'}}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card [header]="'Ganancia porcentual'"
            [subheader]="'del presente año'">
      {{ porcentaje | percent: '1.2-2':'es-Cr' }}
    </p-card>
  </div>
</div>
